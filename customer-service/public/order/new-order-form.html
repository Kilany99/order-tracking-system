<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place A New Order</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./js/order.js" defer></script>
</head>
<body>
  <div class="container">

    <!-- Order Form -->
    <h2>Place Order</h2>
    <form id="orderForm">
      <div class="form-group">
        <label>Customer ID:</label>
        <input type="text" id="customerId" required>
      </div>
      <div class="form-group">
        <label>Delivery Address:</label>
        <input type="text" id="deliveryAddress" required>
      </div>
      <div class="form-group">
        <label>Latitude:</label>
        <input type="number" id="deliveryLatitude" step="any" required>
      </div>
      <div class="form-group">
        <label>Longitude:</label>
        <input type="number" id="deliveryLongitude" step="any" required>
      </div>
      <button type="submit">Place Order</button>
    </form>
    <!--Error/sucess message dialogs-->
    <div id="successMessage" class="success-message"></div>
    <div id="errorMessage" class="error-message"></div>

   

  <script>
    $(document).ready(function () {
      window.initializeOrderUI(window.orderServiceInstance);
    });
  
      $(function() {
        $("#navbar-placeholder").load("../navbar/navbar.html");
      });

  </script>
</body>
</html>
